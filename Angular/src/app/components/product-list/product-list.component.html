<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3" *ngFor="let p of products">
                    <div class="product-box">
                        <!-- <a href="product-detail.html">
                            <img src={{p.imageUrl}} class="img-responsive">
                        </a> -->
                        <a routerLink="/products/{{ p.id }}"> <img src="{{ p.imageUrl }}" class="img-responsive">
                        </a>

                        <!-- <a href="product-detail.html">
                            <h1>{{p.name}}</h1>
                        </a> -->
                        <div>
                            <a routerLink="/products/{{ p.id }}">
                                <h1>{{ p.name }}</h1>
                            </a>
                        </div>
                        
                        <div><h2>{{p.description}} </h2> </div>
                        <div class="price">{{p.unitPrice | currency:'USD'}}</div>


                       <!-- <div *ngIf="p.unitsInStock==0" >Out of stock.</div>  -->
                       <div *ngIf="p.unitsInStock > 0; then thenBlock else elseBlock"> </div>       
                            <ng-template #thenBlock>               
                                <button (click)="addToCart1(p)" class="btn btn-primary btn-sm">Add to Cart</button>
                           </ng-template>            
                            <ng-template #elseBlock>            
                                <button class="btn btn-outline-secondary btn-sm mr-2 my-2" disabled>Not Available</button>
                             </ng-template>

                        
                        <!-- <a href="#" class="primary-btn">Add to cart</a> -->
                        <!-- <button (click)="addToCart1(p)" class="btn btn-primary btn-sm">Add to Cart</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
