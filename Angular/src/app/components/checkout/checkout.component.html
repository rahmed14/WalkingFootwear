<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

              <!-- second form -->
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <!-- customer form group -->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>

                </div>

                <!-- shipping Address -->
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                             
                                <input formControlName="country" type="text">

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Credit Card -->
                <div formGroupName="creditCard" class="form-area" id="payment-form">
                    <h3>Credit Card</h3>

                    <div class="row">
                        <div class="col-md-9">
                            <div class="input-space">
                                <input  type="text" placeholder="Credit Card #" name="cardNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" placeholder="Expiration Month" name="expMonth"> 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" placeholder="Expiration Year" name="expYear">
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" placeholder="CVC" name="cvc">
                            </div>
                        </div>
                    </div>
    
    
                    
                    <!-- <input class="input-space" type="text" placeholder="Credit Card #" name="cardNumber">   
                    <input type="text" placeholder="Expiration Month" name="expMonth"> 
                    <input type="text" placeholder="Expiration Year" name="expYear">
                    <input type="text" placeholder="CVC" name="cvc"> -->
                    <!-- <button (click)="chargeCreditCard()" class="btn btn-info"  >Submit</button> -->

                </div>

                <!-- Order details -->
                <div class="form-area">
                    <h3>Review Your Order</h3>

                    <p>Total Quantity: {{ totalQuantity }}</p>
                    <p>Shipping: FREE</p>
                    <p>Total Price: {{ totalPrice | currency: 'USD' }}</p>
                </div>

                <!-- submit button-->
                 <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>

            </form>

            <div *ngIf="ispaid"  class="input-space">Your Transaction Has Been Succeeded.</div>







        </div>
    </div>
</div>
